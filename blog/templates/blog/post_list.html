{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            
            <!-- for the line: {% url 'post_detail' pk=post.pk %}:
                post_detail means Django will expect a URL in blog/urls.py with name=post_detail  
                pk=post.pk : 
                    set the default PrimaryKey field for Post to be added as a field named pk to each post
            -->
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
